<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>上传文件</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label>文件：</label>
            <input type="file" name="file" required><br>
            <label>上传路径：</label>
            <input type="text" name="upload_path" placeholder="默认为根目录" value=""><br>
            <p class="hint">提示：路径为空时，文件将上传到根目录；输入子目录名可创建子目录。</p>
            <button type="submit">上传</button>
        </form>
    </div>
</body>
</html>
